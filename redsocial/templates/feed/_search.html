<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="info">
                    <div>
                        <img src="perfil/viewPhoto" />
                    </div>
                    <div>
                        <a href="perfil/profileTemplate?id={{id}}">{{name}} {{surname}}</a>
                    </div>
                    <br>
                    <div class="number">
                        <div id="Nseguidores">{{seguidores}}</div>
                        <div id="Nseguidos">{{seguidos}}</div>
                        <div id="Nposts">{{posts}}</div>
                    </div>
                </div>
                <hr>
                <div class="propuestos onlyPc">
                    <h2 class="sh2 h2prop">Descubre</h2>
                    {{propuestos}}
                </div>
            </div>
            <div class="col-md-9">
                <form class="search" action="perfil/search" method="post">
                    <input class="w100" type="text" name="search" placeholder="Buscar"/>
                    <button type="submit" value="Submit"><i class="fas fa-search"></i></button>
                </form>
                <h2 class="search2">{{Cuenta}}</h2>
                <div class="flex">
                    <div class="selectProfile w100 onlym20top scrolly">
                        {{search}}
                    </div>
                </div>
                <h2 class="search2">{{cuentaPost}}</h2>
                <div id="posts">
                        {{postSearch}}
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/ajax/like.js"></script>
<script type="text/javascript" src="js/ajax/comment.js"></script>
